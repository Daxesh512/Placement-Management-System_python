<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}PMS{% endblock %}</title>
    {% block meta %}{% endblock %}

    <meta name="description" content="A web portal for hiring process">
    <meta name="author" content="IIT Kharagpur">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Average|Courgette' rel='stylesheet' type='text/css'>

    <!-- Django static files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    {% block javascript %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Navbar header -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home:home' %}">
                <p class="para" id="title">Placement Management System</p>
            </a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse mymenu" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block actives %}{% endblock %}">
                    <a href="{% url 'student:student_off' %}">
                        <span class="glyphicon glyphicon-user"></span>&nbsp; Students
                    </a>
                </li>
                <li class="{% block activec %}{% endblock %}">
                    <a href="{% url 'company:login_page' %}">
                        <span class="glyphicon glyphicon-briefcase"></span>&nbsp; Companies
                    </a>
                </li>
                <li>
                    <a href="/admin">
                        <span class="glyphicon glyphicon-lock"></span>&nbsp; Admin
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main body -->
{% block body %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
